<!DOCTYPE html>
<html>
<head>
  <title>mapEditor</title>
  <meta charset="utf-8">
  <script src="./basic.js"></script>
  <script src="./mouse.js"></script>
  <script src="./rect.js"></script>
  <style>
    #mapDisplay {
      float: left;
      border: 0px solid #000000;

    }
    #controlPanel {
      width: 300px;
      height: 600px;
      float: right;
      border: 0px solid #000000;
      z-index: 100;
    }
    #gridLayer {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }
    #map {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }

  </style>
</head>
<body>
  <div id="mapDisplay">
    <canvas id="gridLayer" width="1000" height="600"></canvas>
    <canvas id="map" width="1000" height="600"></canvas>
  </div>
  <div id="controlPanel">
    <h3>control panel</h3>
    <div id="mode-select">
      <button type="button" onclick="addRect()">edit map</button>
      <button type="button" onclick="addRect()">set property</button>
    </div>
    <div id="test">
      <button type="button" onclick="addRect()">add rect</button>
    </div>


  </div>


  <script src="./map.js"></script>
</body>
</html>
